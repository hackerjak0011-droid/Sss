<script>
  let totalRuns = 0;
  let totalBalls = 0;
  let wickets = 0;
  let legalBalls = 0;
  let ballLog = [];

  function addBall() {
    const result = document.getElementById("ballResult").value;

    if (result === "W") {
      wickets++;
      legalBalls++;
      ballLog.push("W");
    } else if (result === "NB" || result === "WD") {
      totalRuns += 1;
      ballLog.push(result);
    } else {
      const runs = parseInt(result);
      totalRuns += runs;
      legalBalls++;
      ballLog.push(runs);
    }

    totalBalls = ballLog.length;

    updateScore();
  }

  function updateScore() {
    const overs = Math.floor(legalBalls / 6) + "." + (legalBalls % 6);
    document.getElementById("totalRuns").innerText = totalRuns;
    document.getElementById("wickets").innerText = wickets;
    document.getElementById("overs").innerText = overs;
    document.getElementById("totalBalls").innerText = totalBalls;

    // ‡¶¨‡¶≤ ‡¶¨‡¶æ‡¶á ‡¶¨‡¶≤ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
    document.getElementById("ballLog").innerHTML = ballLog.map((ball, index) => {
      return `‡¶¨‡¶≤ ${index + 1}: ${ball}`;
    }).join("<br>");
  }

  function resetMatch() {
    if (confirm("‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶ï‡¶ø ‡¶∏‡¶¨ ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶ì?")) {
